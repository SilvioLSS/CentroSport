<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentroSport - Quadras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/quadras.css">
</head>

<body>
    <div class="text-center">
        <header>
            <img src="/img/banner.png" alt="logo CentroSport" class="logo col-12">
            <h2 class="subtitulo mt-3">ESCOLHA UMA QUADRA PARA ALUGAR</h2>
        </header>
        <main>

            <div class="form-floating col-11 m-3 d-flex align-items-center justify-content-center">
                <label for="localizacao">Localização</label>
                <select class="form-select col-3 m-2" name="localizacao" id="localizacao">
                    <option value="arq" selected>Selecione sua localização</option>
                    <option value="arq">Araraquara</option>
                    <option value="sc">São Carlos</option>
                </select>
            </div>


            <div class="quadras mt-3 d-flex justify-content-center align-items-center flex-column">

                <div class="quadra col-10 m-3">
                    <h3 class="subtitulo">Socyete da Fonte</h3>
                    <p class="desc">Fonte - Araraquara, SP</p>
                    <img class="img-fluid" src="../img/quadrasocyete.jpg" alt="Imagem de uma quadra de futebol socyete">
                    <button class="btn btn-primary mt-2">SAIBA MAIS</button>
                </div>

                <div class="quadra col-10 m-3">
                    <h3 class="subtitulo">Basketball Sanca</h3>
                    <p class="desc">Centro - São Carlos, SP</p>
                    <img class="img-fluid" src="../img/quadrabasquete.jpg" alt="Imagem de uma quadra de basquete">
                    <button class="btn btn-primary mt-2">SAIBA MAIS</button>
                </div>

                <div class="quadra col-10 m-3">
                    <h3 class="subtitulo">Tennis Play</h3>
                    <p class="desc">Vila Xavier - Araraquara, SP</p>
                    <img class="img-fluid" src="../img/quadratenis.jpg" alt="Imagem de uma quadra de tênis">
                    <button class="btn btn-primary mt-2">SAIBA MAIS</button>
                </div>

                <div class="quadra col-10 m-3">
                    <h3 class="subtitulo">Vôlei Jardim</h3>
                    <p class="desc">Cidade Jardim - São Carlos, SP</p>
                    <img class="img-fluid" src="../img/quadradevolei.jpg" alt="Imagem de uma quadra de vôlei">
                    <button class="btn btn-primary mt-2">SAIBA MAIS</button>
                </div>

            </div>
        </main>
        <footer class="mt-5 ">

            <p class="texto">&copy 2025 CentroSport</p>

        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
